<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venoxy | Creative Developer & Artist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Syne', 'sans-serif'],
          },
          colors: {
            // Olive Green Palette
            primary: {
              50: '#f4f7f0',
              100: '#e3ebd6',
              200: '#c5d9ad',
              300: '#9fb97b',
              400: '#7d9951',
              500: '#607d3b', // Base Olive
              600: '#4a632d',
              700: '#3a4d25',
              800: '#2e3d20',
              900: '#26331b',
            },
            // Earthen Gold / Warm Clay Palette
            accent: {
              50: '#fdf9f2',
              100: '#faeedd',
              200: '#f5dbb6',
              300: '#eec285',
              400: '#e6a455',
              500: '#d9862e', // Base Earth/Gold
              600: '#bd6621',
              700: '#9c4c1e',
              800: '#803d1e',
              900: '#68331b',
            }
          },
          transitionTimingFunction: {
            'bounce-out': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
          },
          animation: {
            'blob': 'blob 7s infinite',
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'gradient-x': 'gradient-x 15s ease infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'gradient-x': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Syne', sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111827;
    }

    ::-webkit-scrollbar-thumb {
      background: #4a632d;
      /* Dark Olive */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #607d3b;
      /* Lighter Olive hover */
    }

    /* Noise Texture */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Tech Grid Background */
    .bg-grid-pattern {
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, rgba(96, 125, 59, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(96, 125, 59, 0.05) 1px, transparent 1px);
    }

    /* Typewriter Cursor */
    .typewriter-cursor::after {
      content: '|';
      animation: blink 1s step-end infinite;
      color: #d9862e;
      /* Accent color */
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .text-outline {
      -webkit-text-stroke: 2px rgba(255, 255, 255, 0.5);
      color: transparent;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-gray-900 text-white antialiased">
  <div id="root"></div>
</body>

</html>
